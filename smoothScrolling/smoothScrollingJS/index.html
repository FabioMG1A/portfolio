<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
   </head>
   <body>

    <!-- begin navbar -->

      <nav class="nav">
         <ul class="nav__every-content">
            <li class="nav__content">Blue<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__content">Aqua<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__content">Olive<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__content">Orange<i class="nav__icoon far fa-eye"></i></li>
            <li class="nav__content">Orchid<i class="nav__icoon far fa-eye"></i></li>
         </ul>
      </nav>

    <!-- eind navbar -->

    <!-- begin pages -->

      <main class="inhoud">

         <section class="inhoud__pages inhoud--red">
            <h2 class="inhoud__kopje">Blue</h2>
            <p class="inhoud__tekstje">
               This page is Midnightblue.
            </p>
         </section>

         <section class="inhoud__pages inhoud--green inhoud__pages--much">
            <h2 class="inhoud__kopje">Aqua</h2>
            <p class="inhoud__tekstje">
               This page is Mediumaquamarine.
            </p>
            <div>
               <img class="inhoud__img" src="img/gnocchi.jpg" alt="Gnocchi">
               <img class="inhoud__img" src="img/macaroni.jpg" alt="Macaroni">
               <img class="inhoud__img" src="img/spaghetti.jpg" alt="Spaghetti">
            </div>
         </section>

         <section class="inhoud__pages inhoud--blue">
            <h2 class="inhoud__kopje">Olive</h2>
            <p class="inhoud__tekstje">
               This page is Olive.
            </p>
         </section>

         <section class="inhoud__pages inhoud--orange">
            <h2 class="inhoud__kopje">Orange</h2>
            <p class="inhoud__tekstje">
               This page is Orangered.
            </p>
         </section>

         <section class="inhoud__pages inhoud--yellow">
            <h2 class="inhoud__kopje">Orchid</h2>
            <p class="inhoud__tekstje">
               This page is Orchid.
            </p>
            <p id="inhoud__validator">
               <a href="http://validator.w3.org/check?uri=referer" target="_blank">
               <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" class="validator" alt="Valide HTML5"></a>
               <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
               <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" class="validator" alt="Valide CSS">
               </a>
            </p>
         </section>
         
      </main>

    <!-- eind pages -->
      <script src="script.js"></script>
   </body>
</html>
